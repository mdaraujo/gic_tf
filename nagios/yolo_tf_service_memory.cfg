define service {
    use                             base_yolo_template
    service_description             Check Memory Usage of yolo_tf containers
    display_name                    Docker - Memory Usage
    check_command                   check_xi_ncpa!-t 'mytoken' -P 5693 -M plugins/check_docker.py -q "args=--memory 70:80:GB,args=--containers '^yolo_tf.*'"
}

